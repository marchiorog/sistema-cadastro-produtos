{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/comentario.css' %}" />
    <title>Adicionar Comentário</title>
  </head>
  <body>
    <div id="form">
      <h1>Adicionar Comentário</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <div class="btn">
          <button type="submit">Adicionar Comentário</button>
        </div>
      </form>

      <a href="{% url 'exibir_produto' %}">Exibir Produtos</a>
      <a href="{% url 'produto' %}">Cadastrar Produtos</a>
    </div>
  </body>
</html>
